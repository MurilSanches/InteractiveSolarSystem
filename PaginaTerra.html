<script type="text/javascript">
 

  var xmlhttp = new XMLHttpRequest();
  var url = "http://localhost:3000/planeta/365";
  xmlhttp.onreadystatechange=function() {
  if (this.readyState == 4 && this.status == 200) {
  ExibeDadosTerra(this.responseText);
  }
  } 
  xmlhttp.open("GET", url, true); 
  xmlhttp.send();


  function ExibeDadosTerra(response) {
  console.log(response);
  var arr = JSON.parse(response);
  console.log(arr);
  var out = "<table>";
  for(var i = 0; i < arr.length; i++) {
  out += "<ul class=\"informacaoSol\"><li>Volume: " + arr[i].Volume + "</li><li>Área da Superficie: " + arr[i].AreaDaSuperficie + "</li><li>Massa: " + arr[i].Massa + "</li><li>Densidade: " + arr[i].Densidade + "</li><li>Gravidade: " + arr[i].Gravidade + "</li><li>Período De Rotação: " + arr[i].PeriodoDeRotacao + "</li><li>Periodo Orbital: " + arr[i].PeriodoOrbital + "</li><li>Temperatura: " + arr[i].Temperatura + "</li><li>Velocidade Orbital: " + arr[i].VelocidadeOrbital + "</li><li>Satélites Naturais: " + arr[i].QntsSatelitesNaturais + "</li><li>Nome do Sistema: " + arr[i].NomeSistema + "</li></ul>"}
  out += "</table>";
  document.getElementById("div-content").innerHTML = out;
  }
